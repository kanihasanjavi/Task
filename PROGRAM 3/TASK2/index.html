<!DOCTYPE html>
<html>
<head>
    <title>Remove Duplicates from Array</title>
<style>
     body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 50px;
    background-color: #f8f9fa;
}

h2 {
    color: #333;
}

input {
    padding: 8px;
    font-size: 16px;
    width: 250px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 8px 15px;
    font-size: 16px;
    margin-left: 5px;
    border: none;
    background-color: #4CAF50;
    color: white;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

#output {
    margin-top: 20px;
    font-size: 18px;
    color: darkblue;
    font-weight: bold;
}
    </style>
</head>
<body>
    <h2>Remove Duplicates from an Array</h2>

    <label>Enter array values (comma separated):</label><br>
    <input type="text" id="arrayInput" placeholder="Example: 1, 2, 2, 3, 4, 4, 5">
    <button onclick="removeDuplicates()">Remove Duplicates</button>

    <p id="output"></p>
    <script>
          function removeDuplicates() {
               let input = document.getElementById("arrayInput").value;

   
                 let arr = input.split(",").map(num => Number(num.trim()));

    
                   let uniqueArr = [...new Set(arr)];

                document.getElementById("output").innerHTML = `Unique Array: [${uniqueArr.join(", ")}]`;
}

    </script>
</body>
</html>
