<!DOCTYPE html>
<html>
<head>
    <title>Count Vowels</title>
    
</head>
<body>
    <h2>Count Vowels in a String</h2>

    <label>Enter a string:</label><br>
    <input type="text" id="textInput" placeholder="Example: Hello World">
    <button onclick="countVowels()">Count Vowels</button>

    <p id="output"></p>



<script>
    function countVowels() {
    let text = document.getElementById("textInput").value;

    // Convert to lowercase and match vowels using regex
    let vowels = text.toLowerCase().match(/[aeiou]/g);

    // Count vowels (if no match, set to 0)
    let count = vowels ? vowels.length : 0;

    document.getElementById("output").innerHTML = `Number of vowels: ${count}`;
}
 </script>
</body>
</html>
