<!DOCTYPE html>
<html>
<head>
    <title> Basic Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h2>Basic Calculator</h2>

    <!-- Input fields -->
    <label>Number 1: </label>
    <input id="num1" type="number" placeholder="Enter first number"><br><br>

    <label>Number 2: </label>
    <input id="num2" type="number" placeholder="Enter second number"><br><br>

    <!-- Operation buttons -->
    <button onclick="addNumbers()">Add</button>
    <button onclick="subtractNumbers()">Subtract</button>
    <button onclick="multiplyNumbers()">Multiply</button>
    <button onclick="divideNumbers()">Divide</button>

    <!-- Output -->
    <p id="output"></p>
     <script src="./app.js"></script>
</body>
</html>
