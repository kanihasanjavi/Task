<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic JavaScript Program & Console</title>
</head>
<body>
  <h1>Task 1: Basic JavaScript Program & Console</h1>
  <p>Open the console (Press F12 or Right-click → Inspect → Console) to see the outputs.</p>

  <script>
    // Using var
    var name = "Kaniha";
    console.log("Hello, my name is " + name);

    // Changing the value of a var variable
    name = "kaniha sanjavi";
    console.log("I just updated my name to: " + name);

    // Using let
    let age = 20;
    console.log("I am " + age + " years old.");

    // Modifying the value of a let variable
    age = 21;
    console.log("Next year, I’ll be " + age + " years old!");

    // Using const
    const country = "India";
    console.log("I live in " + country);

    // Trying to modify a const will cause an error if uncommented
    // country = "USA"; // ❌ This will throw an error

    // Combining variables
    console.log("Summary: My name is " + name + ", I am " + age + " years old, and I live in " + country + ".");
  </script>
</body>
</html>
