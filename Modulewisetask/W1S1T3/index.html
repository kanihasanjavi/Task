<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 3: Operators in JavaScript</title>
</head>
<body>
  <h1>Task 3: Operators in JavaScript</h1>
  <p>Open the console (Press F12 → Console) to see all outputs.</p>

  <script>
    console.log("===== Arithmetic Operators =====");
    let a = 10, b = 3;
    console.log("a + b =", a + b); // Addition
    console.log("a - b =", a - b); // Subtraction
    console.log("a * b =", a * b); // Multiplication
    console.log("a / b =", a / b); // Division
    console.log("a % b =", a % b); // Modulus

    console.log("\n===== Assignment Operators =====");
    let x = 5;
    console.log("Initial x =", x);
    x += 2;
    console.log("x += 2 →", x);
    x -= 1;
    console.log("x -= 1 →", x);

    console.log("\n===== Relational Operators =====");
    let num1 = 10, num2 = "10";
    console.log("num1 == num2 →", num1 == num2);   // true (checks value)
    console.log("num1 === num2 →", num1 === num2); // false (checks value + type)
    console.log("num1 != num2 →", num1 != num2);   // false
    console.log("num1 !== num2 →", num1 !== num2); // true
    console.log("num1 > 5 →", num1 > 5);
    console.log("num1 < 5 →", num1 < 5);
    console.log("num1 >= 10 →", num1 >= 10);
    console.log("num1 <= 10 →", num1 <= 10);

    console.log("\n===== Logical Operators =====");
    let p = true, q = false;
    console.log("p && q →", p && q); // AND
    console.log("p || q →", p || q); // OR
    console.log("!p →", !p);         // NOT

    console.log("\n===== Conditional (Ternary) Operator =====");
    let age = 18;
    let canVote = (age >= 18) ? "Yes, can vote" : "No, too young";
    console.log("Age =", age, "→", canVote);

    console.log("\n===== Bitwise Operators =====");
    let m = 5, n = 3;
    console.log("m & n =", m & n);   // AND
    console.log("m | n =", m | n);   // OR
    console.log("m ^ n =", m ^ n);   // XOR
    console.log("~m =", ~m);         // NOT
    console.log("m << 1 =", m << 1); // Left shift
    console.log("m >> 1 =", m >> 1); // Right shift

    console.log("\n===== Increment & Decrement Operators =====");
    let count = 10;
    console.log("Initial count =", count);
    console.log("count++ =", count++); // Post-increment
    console.log("After count++ →", count);
    console.log("++count =", ++count); // Pre-increment
    console.log("count-- =", count--); // Post-decrement
    console.log("After count-- →", count);
    console.log("--count =", --count); // Pre-decrement
  </script>
</body>
</html>
