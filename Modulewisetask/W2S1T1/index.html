<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task 1: Defining and Calling Functions</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f7faf7;
      margin: 40px;
      color: #222;
    }

    h1 {
      text-align: center;
      color: #2a7a43;
    }

    .section {
      background-color: white;
      padding: 20px;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
    }

    button {
      background-color: #2a7a43;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 15px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #256837;
    }

    p.output {
      background-color: #eef6ee;
      border-left: 5px solid #2a7a43;
      padding: 10px;
      font-family: monospace;
      white-space: pre-line;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Task 1: Defining and Calling Functions</h1>

  <div class="section">
    <h2>1️⃣ Simple Function with Fixed Parameters</h2>
    <button onclick="runFixedFunction()">Run Example</button>
    <p id="fixedOutput" class="output"></p>
  </div>

  <div class="section">
    <h2>2️⃣ Function Using <code>arguments</code> Object</h2>
    <button onclick="runArgumentsFunction()">Run Example</button>
    <p id="argsOutput" class="output"></p>
  </div>

  <div class="section">
    <h2>3️⃣ Function Using Rest Operator (<code>...args</code>)</h2>
    <button onclick="runRestFunction()">Run Example</button>
    <p id="restOutput" class="output"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
